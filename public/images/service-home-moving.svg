<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#EFF6FF" />
  
  <!-- Ev çizimi -->
  <polygon points="200,50 300,150 100,150" fill="#3B82F6" stroke="#1E40AF" stroke-width="2" />
  <rect x="120" y="150" width="160" height="100" fill="#60A5FA" stroke="#1E40AF" stroke-width="2" />
  <rect x="170" y="200" width="60" height="50" fill="#BFDBFE" stroke="#1E40AF" stroke-width="2" />
  <circle cx="210" cy="225" r="5" fill="#1E40AF" />
  
  <!-- Kamyon -->
  <rect x="20" y="200" width="60" height="40" rx="5" ry="5" fill="#1E3A8A" stroke="#000" stroke-width="1" />
  <rect x="80" y="210" width="30" height="30" rx="5" ry="5" fill="#1E3A8A" stroke="#000" stroke-width="1" />
  <circle cx="40" cy="245" r="10" fill="#1F2937" stroke="#000" stroke-width="1" />
  <circle cx="90" cy="245" r="10" fill="#1F2937" stroke="#000" stroke-width="1" />
  
  <!-- Ok işareti -->
  <path d="M120 225 H 340" stroke="#1E40AF" stroke-width="3" stroke-dasharray="10 5" />
  <polygon points="340,225 330,215 330,235" fill="#1E40AF" />
  
  <!-- Başlık -->
  <text x="200" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1E40AF">Ev Taşıma Hizmeti</text>
</svg> 